<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="inputPage.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="inputPage">
        <h1 style="color: white">Choose your players!</h1>
        <div class="player One">
            <h1>Player X</h1>
            <form>
            <input type="text" placeholder="Player One Name" value="" id="p1name" class="input" required>
        </form>
        </div>


        <div class="player Two">
            <h1>Player O</h1>
            <form>
            <input type="text" placeholder="Player Two Name" id="p2name" value="" class="input" required>
        </form>
        </div>

        <button type="submit" id="readyButton">Ready!</button>

    </div>


    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="gameboard">
            <button class="board-square" data-cell="1"></button><button class="board-square" data-cell="2"></button><button class="board-square" data-cell="3"></button><button class="board-square" data-cell="4"></button><button class="board-square" data-cell="5"></button><button class="board-square" data-cell="6"></button><button class="board-square" data-cell="7"></button><button class="board-square" data-cell="8"></button><button class="board-square" data-cell="9"></button>
        </div>
        <p style= "color: black" class="playerTurn"></p>
        <button id="restart">Restart</button>
    </div>
</body>
</html>
