<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="inputPage.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="inputPage">
        <h1 style="color: white">Choose your players!</h1>
        <div class="player One">
            <h2>Player 1</h2>
            <label> Name</label>
            <input type="text" placeholder="Player One Name" id="p1name">
            <label>Symbol</label>
            <input type="select" placeholder="Player Symbol" id="p1symbol">
        </div>


        <div class="player Two">
            <h1>Player 2</h1>
            <label>Player Name</label>
            <input type="text" placeholder="Player One Name" id="p2name">
            <label>Player Symbol</label>
            <input type="select" placeholder="Player Symbol" id="p2symbol">
        </div>

        <button type="submit" id="readyButton">Ready!</button>

    </div>


    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="gameboard">
            <div class="board-square" data-cell="1"></div>
            <div class="board-square" data-cell="2"></div>
            <div class="board-square" data-cell="3"></div>
            <div class="board-square" data-cell="4"></div>
            <div class="board-square" data-cell="5"></div>
            <div class="board-square" data-cell="6"></div>
            <div class="board-square" data-cell="7"></div>
            <div class="board-square" data-cell="8"></div>
            <div class="board-square" data-cell="9"></div>
        </div>
        <p style= "color: black" class="playerTurn"></p>
        <button id="restart">Restart</button>
    </div>
</body>
</html>
